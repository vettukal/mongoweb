<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/register/faculty}" th:object="${faculty}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>E-Mail ID: <input type="text" th:field="*{eMail}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        
        <p>Select the Subjects:-</p>
        <p><input type="checkbox" th:field="*{subjectlist}" th:value="pcsma" th:text="PCSMA"/></p>
        <p><input type="checkbox" th:field="*{subjectlist}" th:value="mc" th:text="MC"/></p>
        <p><input type="checkbox" th:field="*{subjectlist}" th:value="wireless" th:text="Wireless"/></p>
        <p><input type="checkbox" th:field="*{subjectlist}" th:value="mc" th:text="mc"/></p>
        <p><input type="checkbox" th:field="*{subjectlist}" th:value="os" th:text="os"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
       
    </form>
</body>
</html>
