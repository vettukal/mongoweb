<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/createquiz}" th:object="${quizdetails}" method="post">
    	
    	<div id="divCheckbox" style="display: none;">
    	 <p>Subject: <input type="text" th:value="${quizdetails.subject}" th:field="*{subject}" /></p>
        </div>
        
        <p>Unique Quiz Id: <input type="text" th:field="*{quizId}" /></p>
        <p>Question(optional): <input type="text" th:field="*{question}" /></p>
        <p>Time (integer,default=1): <input type="text"  th:field="*{maxTime}" /></p>
        <p>Correct Answer: <input type="text"  th:field="*{answer}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
