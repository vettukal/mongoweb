<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>

</head>
<body>
 <h1 align="center" th:text="${subject}" />
 
 

<a align="center" th:href="@{/createquiz(subject=${subject})}" > Create New Quiz  </a>  

<h2>See the Graph for full Semester Perfomance</h2>
<a th:href="@{/get_sem_stat(subject=${subject})}" >  <p>Full Sem Graph </p>  </a>
<h2>See the Graph for each student</h2>
<a th:href="@{/showstudentmark
(subject=${subject})}" >  <p>Each Student Graph </p>  </a>
<h2> See the Graph for Individual Quiz</h2>
 <th:block th:each="items: ${qlist}" >
    		<a th:href="@{/get_quiz_stat(quizid=${items},subject=${subject})}" >  <p th:text="${items}" />  </a>  
	</th:block>
</body>
</html>
